<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <dvi class="wrapper">
        <aside>
            <header>
                <h1 class="logo">loots</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="../index.html">
                            <i class="bi bi-arrow-left"></i>Volver 
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./pages/carrito.html">
                        <i class="bi bi-cart"></i>Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">® 2023 loots</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenerdor-carrito">
                <p class="carrito-vacio">Tu carrito esta vacio <i class="bi bi-emoji-frown"></i></p>
                <div class="carrito-productos disabled">
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="../img/productos/sneakers/sneaker1.webp" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>Sneakers 01</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>350Mil</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>350Mil</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash3"></i></button>
                    </div>
                <div class="carrito-productos">
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="../img/productos/sneakers/sneaker2.webp" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>Sneakers 02</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>350Mil</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>700Mil</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash3"></i></button>
                    </div>
                </div>
                <div class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">1050Mil</p>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>
                <p class="carrito-comprado disabled">Gracias por tu compra <i class="bi bi-emoji-laughing"></i></p>
            </div>
        </main>
    </dvi>
    
<script src="./scripts/main.js"></script>
</body>
</html>
